<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel='shortcut icon' type='image/x-icon' href='assets/images/favicon.png' />
    <link rel="stylesheet" href="assets/css/styls.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="background-image">
        <img src="assets/images/bg-img.png" alt="background-image">
    </div>
    <header class="content">
        <h2>Rock, Paper, Scissors</h2>
        <p>Choose your weapon!</p>
    </header>

    <section class="content main">

        <div class="btns">
            <button data-type="rock" class="btn btn--big btn--green">
                <i class="fa-solid fa-hand-fist"></i>
            </button>
            <button data-type="peper" class="btn btn--big btn--blue">
                <i class="fa-solid fa-hand"></i>
            </button>
            <button data-type="Scissors" class="btn btn--big btn--red">
                <i class="fa-solid fa-hand-scissors"></i>
            </button>
        </div>

        <div class="result">
            <h3>Result: <span>You Winn this Game!</span></h3>
            <p class="winner"></p>
        </div>

        <div class="players-area">
            <div class="player">
                <h5>You Choosed: <span>Rock</span></h5>
                <p class="player-choice"></p>
            </div>

            <div class="computer">
                <h5>Computer Choosed: <span>Scessors</span></h5>
                <p class="computer-choice"></p>
            </div>
        </div>
        
    </section>

    <footer>
        <p class="footer">Direction: Rock smashes Scissors, Scissors beates Peper while Paper beates Rock.</p>
    </footer>

    <!-- fontawesome link  -->
    <script src="https://kit.fontawesome.com/8059f0a35d.js" crossorigin="anonymous"></script>
</body>
</html>
