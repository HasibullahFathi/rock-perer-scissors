<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel='shortcut icon' type='image/x-icon' href='assets/images/favicon.webp' />
    <link rel="stylesheet" href="assets/css/styls.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="background-image">
        <img src="assets/images/bg-img.webp" alt="background-image">
    </div>
    <header class="content">
        <h2>Rock, Paper, Scissors</h2>
        <p>Choose your weapon!</p>
    </header>

    <section class="content main">

        <div class="btns">
            <button data-weapon="0" aria-label="Rock" class="btn btn--big btn--green">
                <i class="fa-solid fa-hand-fist"></i>
            </button>
            <button data-weapon="1" aria-label="Pare" class="btn btn--big btn--blue">
                <i class="fa-solid fa-hand"></i>
            </button>
            <button data-weapon="2" aria-label="Scessors" class="btn btn--big btn--red">
                <i class="fa-solid fa-hand-scissors"></i>
            </button>
            <button data-weapon="3" aria-label="Lizard" class="btn btn--big btn--orange">
                <i class="fa-solid fa-hand-lizard"></i>
            </button>
            <button data-weapon="4" aria-label="Spock" class="btn btn--big btn--gray">
                <i class="fa-solid fa-hand-spock"></i>
            </button>
        </div>

        <div class="result">
            <h5 id="result">Start the Game!</h5>
        </div>

        <div class="players-area">
            <div class="player player-box">
                <h5>You: <span id="player-score">0</span></h5>
                <img id="player-img" src="assets/images/favicon.webp" alt="player image">
            </div>

            <div class="computer player-box">
                <h5>Computer: <span id="computer-score">0</span></h5>
                <img id="computer-img" src="assets/images/favicon.webp" alt="Computer image">
            </div>
        </div>
        
    </section>

    <footer>
        <p class="footer">Direction: Rock smashes Scissors, Scissors beates Peper while Paper beates Rock.</p>
    </footer>

    <!-- fontawesome link  -->
    <script src="https://kit.fontawesome.com/8059f0a35d.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
